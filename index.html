<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Bangladesh</title>
    <!-- Tailwind & DaisyUi Cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google font section -->
    <style>
        .lexend {
            font-family: "Lexend", sans-serif;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <!-- shared colour -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'btn-1': '#B4F461',
                    },
                },
            },
        }
    </script>
</head>

<body class="lexend">
    <!-- Header Section -->
    <header class="sticky w-full backdrop-blur-sm bg-white/80 top-0 z-10 transition-colors duration-200">
        <nav class="container mx-auto flex flex-col justify-center items-center">
            <div class=" navbar bg-[#F9F7F3]">
                <!-- Blog Text part Start-->
                <div class="navbar-start mt-6 mb-6">
                    <button class="btn  bg-btn-1 text-3xl font-semibold  px-6 rounded-lg">Blog</button>
                </div>
                <!-- Blog Text part End -->
                <!-- Donate Bangladesh Text part Start -->
                <div class="navbar-center justify-center items-center mb-6 mt-6 flex flex-row gap-4">
                    <img src="images/logo.png" alt="">
                    <h1 class="text-3xl font-bold text-black">Donate Bangladesh</h1>
                </div>
                 <!-- Donate Bangladesh Text part End -->
                  <!-- Main balance part Start here -->
                <div class="flex flex-row mb-6 mt-6 navbar-end ">
                    <img src="images/coin.png" alt="">
                    <h1 class="text-black text-3xl font-medium"><span id="main-balance"> 10500 </span>BDT</h1>
                </div>
                <!-- Main balance End here -->
            </div>
            <!-- Donation & History Section -->
         <section class="mt-6 mb-6 flex flex-1 gap-4">
            <button class="btn btn-primary bg-btn-1 border-none text-black font-bold px-6 text-3xl hover:bg-slate-600">Donation</button>
            <button class="btn btn-outline text-2xl px-6 font-bold text-slate-500">History</button>
         </section>
        </nav>
    </header>
    <main>

    </main>
    <!-- JavaScript added Section -->
    <script src="JavaScript/index.js"></script>
</body>

</html>
